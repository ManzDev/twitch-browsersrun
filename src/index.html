<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrowsersRun</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <div class="container">

    <div class="gamezone">
      <img class="browser chrome" src="./assets/chrome.png" alt="Chrome">
      <img class="browser firefox" src="./assets/firefox.png" alt="Firefox">
      <img class="browser edge" src="./assets/edge.png" alt="Edge">
      <img class="browser opera" src="./assets/opera.png" alt="Opera">
      <img class="browser ie" src="./assets/ie.png" alt="Internet Explorer">
      <img class="browser yandex" src="./assets/yandex.png" alt="Yandex">
      <img class="browser brave" src="./assets/brave.png" alt="Brave">
      <img class="browser vivaldi" src="./assets/vivaldi.png" alt="Vivaldi">
      <img class="browser tor" src="./assets/tor.png" alt="Tor">
    </div>

    <button class="start">Start game!</button>
    <button class="reset">Reset game!</button>

  </div>
</body>

</html>
